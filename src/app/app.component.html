<div class="container">
<div class="p-grid">

  <div class="p-grid-12">
    <h1>Lançamento</h1>
  </div>

  <div class="p-grid-12 p-fluid">
    <label>Descrição</label>
    <input type="text" pInputText />
  </div>
   <br/>

  <div class="p-grid-12">
    <label style="display: block">Vencimento</label>
    <input type="text" pInputText style="width: 95px" />

    <label> Até </label>
    <input type="text" pInputText style="width: 95px" />
  </div>
   <br>

  <div class="p-grid-12">
    <button pButton type="submit" label="Pesquisar" ></button>
  </div>
  <br/>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="lancamentos" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-valor-header">Valor</th>
            <th class="col-valor-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{ lancamento.pessoa }}</td>
            <td>{{ lancamento.descricao }}</td>
            <td class="col-data">{{ lancamento.dataVencimento }}</td>
            <td class="col-data">{{ lancamento.dataPagamento }}</td>
            <td class="col-valor" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{ lancamento.valor }}</td>
            <td class="col-acoes">
              <a pButton icon="pi pi-pencil"></a>
              <button pButton icon="pi pi-trash"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <br/>

    <div class="p-col-12">
      <a pButton label="Novo Lançamento"></a>
    </div>

  </div>

</div>
